<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Id and class selectors</title>
    <style>
        .box{
            height:30px;
            width:30px;
            margin: 30px;
            padding: 30px;
            border: 2px solid black;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Arpan 1</div>
        <div class="box">Arpan 1.5</div>
        <div id="yellow"class="box">Arpan 2</div>
        <div class="box">Arpan 3</div>
        <div class="box">Arpan 4</div>
        <div class="box">Arpan 5</div>
    </div>
    <script src="id_class.js"></script>
</body>
</html>
